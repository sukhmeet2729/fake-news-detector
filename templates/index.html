<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Fake News Detection
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link rel= "stylesheet" id="pagestyle" href= "{{ url_for('static',filename='./assets/css/material-dashboard.css') }}">

</head>

<body class="g-sidenav-show  bg-gray-200">
  
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mt-4 shadow-none border-radius-xl" id="navbarBlur">
      <div class="container-fluid py-1 px-3">
        <nav class="mx-auto">
          <h4 class="font-weight-bolder mb-0">Fake News Detection</h4>
        </nav>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
      <div class="row mt-4">
        <div class="col-lg-6 col-md-8 mt-4 mb-4 m-auto">
          <div class="card z-index-2 ">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2 bg-transparent">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1 text-center">
                <h3 class="text-white">Detect News</h3>
              </div>
            </div>
            <div class="card-body text-center">
              <form method="POST">
                <div class="input-group input-group-outline">
                  <textarea class="form-control" rows="7" placeholder="Enter the news here and click Submit." id="news" name="news"></textarea>
                </div>
              <button type="submit" class="btn bg-gradient-primary btn-lg mt-3">Submit</button>
              </form>
              {{prediction_text}}
            </div>
          </div>
        </div>
      </div>
      
      <footer class="footer py-4 fixed-bottom">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-lg-6 mb-lg-0 mb-4 mx-auto">
              <div class="copyright text-center text-sm text-muted text-lg">
                <span>Made with <i class="fa fa-heart"></i> by Prikshat Kumar and Sukhmeet Singh.</span>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src= "{{ url_for('static',filename='./assets/js/core/popper.min.js') }}"></script>
  <script src= "{{ url_for('static',filename='./assets/js/core/bootstrap.min.js') }}"></script>
  <script src= "{{ url_for('static',filename='./assets/js/plugins/perfect-scrollbar.min.js') }}"></script>
  <script src= "{{ url_for('static',filename='./assets/js/plugins/smooth-scrollbar.min.js') }}"></script>
  <script src= "{{ url_for('static',filename='./assets/js/material-dashboard.min.js') }}"></script>
</body>
</html>
